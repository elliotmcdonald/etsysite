<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliot Ayd'n - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <h2><a href="index.html" class="logo-link">ELLIOT MCDONALD</a></h2>
        <p>GENERATIVE ART</p>
    </div>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="index.html#artworks-section">SHOP</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-container">
        <div class="contact-container">
            <h2>Contact</h2>
            <form id="contact-form" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
            <p id="submit-message" class="terminal-message" style="display:none;">Message sent, thanks! I will get back to you shortly.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Elliot Ayd'n. All rights reserved.</p>
    </footer>
    <script src="contact.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("4WP7kft4sTw3JgOsL"); // Replace with your user ID from EmailJS
        })();
    
        const form = document.getElementById("contact-form");
        const submitMessage = document.getElementById("submit-message");

        form.addEventListener("submit", function (event) {
         event.preventDefault();

            emailjs.sendForm("service_rwwul6y", "template_2prcssi", form)
                .then(
                 function (response) {
                     form.style.display = "none"; // Hide the contact form
                        submitMessage.style.display = "block"; // Show the custom message
                        setTimeout(function () {
                            submitMessage.style.display = "none"; // Hide the custom message after 5 seconds
                            form.style.display = "block"; // Show the contact form after 5 seconds
                     }, 5000);
                 },
                    function (error) {
                      alert("Failed to send email.\r\n Error: " + JSON.stringify(error));
                 }
             );
        });

    </script>    
</body>
</html>
